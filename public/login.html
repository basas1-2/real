<!doctype html><html><head><meta charset="utf-8"/><title>Login</title><link rel="stylesheet" href="/styles.css"/></head><body>
<header class="topbar"><div class="container"><a href="/" class="logo"><img src="/images/images (1).jpeg" height="60"></a><nav id="nav"></nav></div></header>
<main class="container">
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input name="username" placeholder="Username or email" required/>
            <input name="password" type="password" placeholder="Password" required/>
            <button class="btn">Login</button>
        </form>
        <div id="msg"></div>
        <p class="auth-link">Don't have an account? <a href="/register.html">Register here</a></p>
    </div>
</main>
<script src="/_nav.js"></script>
<script src="/login_bundle.js"></script></body></html>
