<!doctype html>
<html>
<head><meta charset="utf-8"/><title>GIIT Blog - Home</title><link rel="stylesheet" href="/styles.css"/></head>
<body>
  <header class="topbar"><div class="container"><a href="/" class="logo"><img src="/images/images (1).jpeg" height="60" alt="GIIT"></a><nav id="nav"></nav></div></header>
  <main class="container">
    <section class="hero">
      <h1>Welcome to GIIT Africa Blog</h1>
      <p>See the latest posts from our community.</p>
      <div class="hero-actions">
        <a class="btn" href="/blogs.html">View Blogs</a>
        <a class="btn ghost" href="/register.html">Register</a>
      </div>
    </section>
    <section>
      <h2>All posts</h2>
      <div id="feed"></div>
    </section>
  </main>

  <template id="post-snippet">
    <article class="post-card">
      <div class="post-meta">
        <div class="author"><img class="avatar"/><a class="author-link"></a></div>
        <div class="time"></div>
      </div>
      <h3 class="post-title"></h3>
      <p class="post-content"></p>
      <div class="post-image"></div>
      <div><a class="see-more">See more</a></div>
    </article>
  </template>

  <script src="/_nav.js"></script>
  <script src="/index_bundle.js"></script>
</body>
</html>
