<!doctype html><html><head><meta charset="utf-8"/><title>Register</title><link rel="stylesheet" href="/styles.css"/></head><body>
<header class="topbar"><div class="container"><a href="/" class="logo"><img src="/images/images (1).jpeg" height="60"></a><nav id="nav"></nav></div></header>
<main class="container">
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="regForm">
            <input name="username" placeholder="Username" required/>
            <input name="email" type="email" placeholder="Email address" required/>
            <input name="displayName" placeholder="Display name (optional)"/>
            <input name="password" type="password" placeholder="Password" required/>
            <button class="btn">Register</button>
        </form>
        <div id="msg"></div>
        <p class="auth-link">Already have an account? <a href="/login.html">Login here</a></p>
    </div>
</main>
<script src="/_nav.js"></script>
<script src="/register_bundle.js"></script></body></html>
